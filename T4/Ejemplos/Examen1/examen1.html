    <h1>Ejemplo de clases</h1>

<script src="clase.js"></script>
<script>
    const personas = [];
    for (let index = 0; index < 5; index++) {
        personas.push({
            id: index,
            firstName: "John" + index,
            lastName: "Doe" + Math.floor(Math.random() * 10),
            age: 18 + Math.floor(Math.random() * 10),
            eyeColor: "blue" + index
        });
    }

    console.log(personas);

    const clase = new Clase(personas);
    console.log(clase.alumnos);

    try {
        clase.insertAlumno(personas[0]);
    } catch (error) {
        console.log(error);
    }

    clase.insertAlumno({
        id: 10,
        firstName: "John10",
        lastName: "Doe10",
        age: 35,
        eyeColor: "blue10"
    });

    console.log(clase.alumnos);

    clase.updateAlumno({
        id: 10,
        firstName: "John11",
        lastName: "Doe11",
        age: 36,
        eyeColor: "blue11"
    });

    // Obtenemos y mostramos alumno por alert
    let alumno = clase.getAlumno(10);
    alumno.toString = function () {
        return `${this.lastName}, ${this.firstName}`;
    }
    alert(alumno);

    // Elimina alumno insertado
    clase.deleteAlumno(10);
    clase.deleteAlumno2(0);

    // Promedio de edad
    console.log(clase.getMediaEdad());

    // OrdenaciÃ³n de edad
    console.log(clase.sortByEdad());
    console.log(clase.alumno);
</script>
