  <!--La siguiente código presenta una opción de solución mínima viable usando las entradas/salidas de JS por cliente: prompt y alert. Sin embargo, el mismo resutado puede ser alcanzado usando controles input, eventos y DOM, o JQuery, o un enfoque funcional. Utiliza con el que prefieras practicar. Si tienes dudas consulta a tu instructor de JS o a tu coach.

  <script type="text/javascript">
  		/*
			KC_EJ29
      Modificar el programa KC_EJ24 (promedio de alumnos) de forma tal que el cálculo del promedio se realice a través de una función. 

  		*/
      var personas = new Array();
      function pedirValores(){
           while(true){
             var nombre = prompt("Dame el nombre de la persona a agregar ('terminar' para finalizar): ");
            if(nombre.toLowerCase() === "terminar"){
            return;
          }
          var media = 0;
          for(i = 0; i <3; i++){
            media += parseInt(prompt("Dame la calificacion " + i + " de " + nombre));
          }
          media = media /3;
          personas.push({"nombre":nombre, "media":media});
        }
      }

  	 function ordenar(){
      return personasSorted = personas.sort(function (a, b){
            return (b.media > a.media)
      });
     }
    
      function mostrar(){
        for(i = 0; i <3; i++){
          document.write(personasSorted[i].nombre + " - " +personasSorted[i].media + "<br/>");
        }
      }

      pedirValores();
      ordenar();
      mostrar();
  </script>
  </body>
</html>
