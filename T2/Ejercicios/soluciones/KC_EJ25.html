<!DOCTYPE html>
<html>

  <body>
  <!--La siguiente código presenta una opción de solución mínima viable usando las entradas/salidas de JS por cliente: prompt y alert. Sin embargo, el mismo resutado puede ser alcanzado usando controles input, eventos y DOM, o JQuery, o un enfoque funcional. Utiliza con el que prefieras practicar. Si tienes dudas consulta a tu instructor de JS o a tu coach. 
  -->
  <script type="text/javascript">
  		/*
			Crear un programa que contenga un número aleatorio del 1 al 100, sin mostrarlo, y permitir que el usuario intente adivinarlo. 
      El usuario solamente tendrá 5 oportunidades, 
      en cada oportunidad fallida se le darán pistas para saber si debe intentar con un número mayor o menor.

  		*/
  	var adivinar = Math.floor((Math.random() * 100) + 1);
   
    var numUsuario = 0;

    for(i = 5; i >= 0; i--){
      numUsuario = parseInt(prompt(" Adivina ¿qué número es? (tienes " +  i + " oportunidades)"));
      if(numUsuario === adivinar){
        alert("¡YEI! Ganaste :D");
        break;
      }else{
        if(numUsuario < adivinar){
          alert("¡MÁS!");
        }else{
          alert("¡MENOS!");
        }
      }
    }      
    alert("¡adios!");
  </script>
  </body>
</html>
