  <body>
  <!--La siguiente código presenta una opción de solución mínima viable usando las entradas/salidas de JS por cliente: prompt y alert. Sin embargo, el mismo resutado puede ser alcanzado usando controles input, eventos y DOM, o JQuery, o un enfoque funcional. Utiliza con el que prefieras practicar. Si tienes dudas consulta a tu instructor de JS o a tu coach.

  <script type="text/javascript">
  		/*
			KC_EJ17
      Crear un programa que contenga un directorio con nombres y correos electrónicos. 
      Solicitar el nombre de una persona y mostrar su correo electrónico. 
      Indicar con un mensaje apropiado cuando no se encuentre un resultado válido.
  		*/

  	var directorio = {"pedro": "pedro@gmail.com",
      "pablo": "pablo@gmail.com",
      "juan": "juan@gmail.com",
      "pepe": "pepe@gmail.com",
      "luis": "luis@gmail.com",
    }
    var nombre = prompt("Introduce el nombre:");

    if(directorio[nombre.toLowerCase()]) {
      alert(directorio[nombre.toLowerCase()]);
    }else{
      alert("No cuento con el correo de " + nombre);
    }
  </script>
  </body>
</html>
