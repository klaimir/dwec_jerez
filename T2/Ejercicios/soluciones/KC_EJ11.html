  <script type="text/javascript">
  		/*
			KC_EJ11
      Crear un programa que reciba 3 números e indique cuál es el mayor y el menor.
  		*/

  	 var mayor;
     var menor;

     var n1 = parseInt(prompt("Dame el primer número:"));
     var n2 = parseInt(prompt("Dame el segundo número:"));
     var n3 = parseInt(prompt("Dme el tercer número:"));
     
     if(n1 > n2 && n1 > n3) {
        mayor = n1
     }else if(n2 > n1 && n2 > n3){
        mayor = n2
     }else{
        mayor = n3
     }
     
     if(n1 < n2 && n1 < n3) {
        menor = n1
     }else if(n2 < n1 && n2 < n3){
        menor = n2
     }else{
        menor = n3
     }

     alert("El mayor es " + mayor + " y el menor es " + menor);
     
  </script>
