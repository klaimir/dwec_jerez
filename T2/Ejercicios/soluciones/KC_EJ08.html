  <script type="text/javascript">
  		/*
			KC_EJ08
      Crear un programa que reciba un número entero y muestre si es par o impar, positivo o negativo, o cero.
  		*/

  	 var n= parseInt(prompt("Introduce un número:"));

     var mensaje = "Número "

    if(n>= 0) {
      mensaje += "positivo"
      if(n % 2 === 0){
        mensaje += " y par";
      }else{
        mensaje += " e impar";
      }
    }else{
      mensaje += "negativo"
      if(n % 2 === 0){
         mensaje += " y par";
      }else{
          mensaje += " e impar";
      }
    }

    alert(mensaje)
  
  </script>
