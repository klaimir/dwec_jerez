  <body>
  <!--La siguiente código presenta una opción de solución mínima viable usando las entradas/salidas de JS por cliente: prompt y alert. Sin embargo, el mismo resutado puede ser alcanzado usando controles input, eventos y DOM, o JQuery, o un enfoque funcional. Utiliza con el que prefieras practicar. Si tienes dudas consulta a tu instructor de JS o a tu coach.

  <script type="text/javascript">
  		/*
			KC_EJ09
      Crea un programa que reciba una cantidad, y pregunte si desea convertirla de Euros a USD o de USD a Euros y muestre el resultado de la conversión.
  		*/
  	var monto = parseInt(prompt("Introduce la cantidad:"));
    var op= prompt("1) De Euros a USD \n 2) De USD a Euros");

    if(op === "1") {
      var res = (monto * 1.04);
      alert("$ " + res.toFixed(2) + " USD");
    }else{
      var res = (monto / 1.04);
      alert(res.toFixed(2) + " Euros");
    }
       
  </script>
  </body>
</html>
