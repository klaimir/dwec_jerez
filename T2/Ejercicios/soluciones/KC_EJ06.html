<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KC_EJ06</title>
  </head>
  <body>
  <!--La siguiente código presenta una opción de solución mínima viable usando las entradas/salidas de JS por cliente: prompt y alert. Sin embargo, el mismo resutado puede ser alcanzado usando controles input, eventos y DOM, o JQuery, o un enfoque funcional. Utiliza con el que prefieras practicar. Si tienes dudas consulta a tu instructor de JS o a tu coach. 
  -->
  <script type="text/javascript">
  		/*
			KC_EJ06
      Crea un programa que solicite dos números y muestre los resultados de aplicar comparaciones relacionales. 
  		*/
  	 var n1 = parseInt(prompt("Introduce el primer númnero:"));
     var n2 = parseInt(prompt("Introduce el segundo númnero:"));

     document.write(n1 + " < " + n2 + " = " + (n1<n2));
     document.write ("<br />");
     document.write(n1 + " > " + n2 + " = " + (n1>n2));
     document.write ("<br />");
     document.write(n1 + " y " + n2 + " son iguales " + " = " + (n1===n2));
     document.write ("<br />");
     document.write(n1 + " y " + n2 + " son distintos " + " = " + (n1!==n2));
       
  </script>
  </body>
</html>
