  <script type="text/javascript">
  		/*
			KC_EJ27
      Crear un programa que contenga una función esPalindromo(texto) y determine si dicho texto es un palíndromo.
  		*/

        function esPalindromo(textoIntroducido){

            txtSinEspacios = textoIntroducido.replace(/\s/g, "");
            lista = txtSinEspacios.split("");
            listaInversa = txtSinEspacios.split("");
            listaInversa.reverse();
            
          
            if(lista.toString() == listaInversa.toString()) {
                alert("Es palíndromo.");
            }else {
                alert("No es palíndromo.");
            }
         }
         
         var textoIntroducido = prompt("Introduce un texto: ").toLowerCase();
         esPalindromo(textoIntroducido)
         

  </script>
